<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>GitHub Blocks</h1>

    <!-- Main container to flex rows to center -->
    <div class="container">
        <div class="row">
            <!-- columns on either side of the main column containing images to help flex to center -->
            <div class="col"></div>
            <!-- top row images -->
            <div class="top">
                <img src="images/1.png" alt="">
                <img src="images/2.png" alt="">
                <img src="images/3.jpg" alt="">
            </div>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="col"></div>
            <!-- middle row images -->
            <div class="middle">
                <img src="images/4.jpg" alt="">
                <img src="images/5.png" alt="">
            </div>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="col"></div>
            <!-- bottom row images -->
            <div class="bottom">
                <img src="images/6.gif" alt="">
                <img src="images/7.png" alt="">
                <img src="images/8.jpg" alt="">
            </div>
            <div class="col"></div>
        </div>
        <!-- credit link -->
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
    

</body>
</html>
